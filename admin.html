<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Hampers House</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f2f2f2; color: #333; }
    h1 { color: #2c3e50; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #3498db; color: white; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    .section { margin-top: 2rem; }
    .button { margin: 10px 0; padding: 8px 16px; background: #3498db; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>

  <h1>Admin Dashboard - Hampers House</h1>

  <div class="section">
    <h2>Custom Orders</h2>
    <button class="button" onclick="fetchOrders()">Refresh Orders</button>
    <table id="ordersTable">
      <thead>
        <tr><th>Name</th><th>Budget</th><th>Occasion</th><th>Preferences</th><th>Date</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="section">
    <h2>Contact Inquiries</h2>
    <button class="button" onclick="fetchContacts()">Refresh Contacts</button>
    <table id="contactsTable">
      <thead>
        <tr><th>Inquiry</th><th>Date</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function fetchOrders() {
      const res = await fetch("http://localhost:5000/admin/orders");
      const data = await res.json();
      const tbody = document.querySelector("#ordersTable tbody");
      tbody.innerHTML = "";
      data.forEach(order => {
        const row = `<tr>
          <td>${order.name}</td>
          <td>${order.budget}</td>
          <td>${order.occasion}</td>
          <td>${order.preferences}</td>
          <td>${new Date(order.createdAt).toLocaleString()}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    async function fetchContacts() {
      const res = await fetch("http://localhost:5000/admin/contacts");
      const data = await res.json();
      const tbody = document.querySelector("#contactsTable tbody");
      tbody.innerHTML = "";
      data.forEach(c => {
        const row = `<tr>
          <td>${c.inquiry}</td>
          <td>${new Date(c.createdAt).toLocaleString()}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    // Auto-fetch on load
    fetchOrders();
    fetchContacts();
  </script>

</body>
</html>
